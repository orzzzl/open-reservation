{% extends "front_base.html" %}

{% block title %} Make Reservation {% endblock %}

{% block container_content %}
    {{ super() }}
    <div class="container">
        <h3>make a reservation for resource:&nbsp;</h3>
        {{ r.render(username, reserve=True, detail=True, resv=resv) | safe }}
        <form method="post" action="/make_reservation/{{ r.key() }}">
            <label> start_time:&nbsp;&nbsp;&nbsp;</label><input type="datetime-local"name="start_time" required="required"> </br>
            <label> end_time:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label><input type="datetime-local" name="end_time" required="required"> </br>
            <input type="submit" value="Send">
        </form>
    </div>
    {% if error %} <p style="color:red"> {{ error }} </p> {% endif %}
{% endblock %}
